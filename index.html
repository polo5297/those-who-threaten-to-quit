<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Those Who Threaten To Quit Club</title>
  <style>
    :root{
      --bg:#0b1016; --panel:#0f1722; --text:#e9f3ff; --muted:#9fb3c8; --accent:#78e08f; --accent2:#7aa7ff; --ring:#ffe27a; --radius:18px; --shadow:0 12px 36px rgba(0,0,0,.35)
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:radial-gradient(1200px 800px at 15% -20%,#122033 0,#0b1016 60%),var(--bg);color:var(--text);display:grid;place-items:center;padding:24px}
    .wrap{width:100%;max-width:920px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.015));border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);box-shadow:var(--shadow);padding:24px;backdrop-filter:blur(8px)}
    h1{margin:0 0 6px;font-size:clamp(26px,3.5vw,40px);letter-spacing:.2px}
    .subtitle{margin:0 0 18px;color:var(--muted);font-size:14px}
    .grid{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    .input{width:100%;background:#0c1420;border:1px solid rgba(255,255,255,.1);color:var(--text);padding:12px 14px;border-radius:12px;font-size:14px;outline:none}
    .badge{font-size:11px;color:var(--muted);opacity:.9;margin-bottom:6px}
    .stack{display:grid;gap:6px}
    .tabs{display:inline-grid;grid-auto-flow:column;gap:8px}
    .tab{padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.12);color:var(--muted);cursor:pointer}
    .tab[data-active="true"]{color:#06121a;background:linear-gradient(180deg,var(--ring),#ff9d4d);border-color:transparent;font-weight:700}
    .controls{display:grid;grid-template-columns:1fr auto auto;gap:10px;align-items:center;margin-top:14px}
    .btn{appearance:none;border:none;cursor:pointer;padding:12px 16px;border-radius:12px;font-size:14px;font-weight:700;letter-spacing:.2px;transition:transform .06s ease,filter .2s ease;}
    .btn:active{transform:translateY(1px) scale(.995)}
    .btn.primary{color:#071218;background:linear-gradient(180deg,var(--accent),#32d17a)}
    .btn.secondary{color:#071218;background:linear-gradient(180deg,var(--accent2),#4e83ff)}
    .btn.ghost{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.12)}
    .out{margin-top:16px;background:#0d151f;border:1px solid rgba(255,255,255,.1);border-radius:14px;padding:18px;min-height:120px;font-size:clamp(18px,2.2vw,22px);line-height:1.45}
    .tiny{font-size:12px;color:var(--muted)}
    .footer{margin-top:20px;display:flex;justify-content:space-between;align-items:center;gap:12px}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;background:rgba(255,255,255,.07);border:1px solid rgba(255,255,255,.12);color:var(--muted);font-size:12px}
    @media (max-width:760px){.grid{grid-template-columns:1fr}.controls{grid-template-columns:1fr}}
    .row{display:grid;grid-template-columns:1fr auto auto;gap:12px;align-items:end}
  .switch{display:inline-flex;align-items:center;gap:8px}
  .switch input{accent-color:#4e83ff}
  .num{width:90px;text-align:center}
  .download{margin-left:8px}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Those Who Threaten To Quit Club</h1>
      <p class="subtitle">Severely sarcastic reasons to stay in Byrnecut IT. Because spite and irony can be powerful motivators.</p>

      <div class="grid">
        <label class="stack">
          <span class="badge">Your Name (optional)</span>
          <input id="who" class="input" placeholder="e.g., Jack from Service Desk" />
        </label>
        <label class="stack">
          <span class="badge">Tone</span>
          <div class="tabs" role="tablist" aria-label="Reason tone">
            <div class="tab" data-mode="petty" data-active="true" role="tab" tabindex="0" aria-selected="true">Petty</div>
            <div class="tab" data-mode="spite" role="tab" tabindex="-1" aria-selected="false">Spiteful Sarcasm</div>
          </div>
        </label>
      </div>

      <div class="controls">
        <div class="row">
          <button id="gen" class="btn primary">Generate</button>
          <label class="switch tiny"><input id="auto" type="checkbox"/> Auto every <input id="ms" class="input num" value="1500"/> ms</label>
          <div class="tabs" role="tablist" aria-label="Bulk">
            <div class="tab" id="bulk-25" data-bulk="25">25</div>
            <div class="tab" id="bulk-50" data-bulk="50">50</div>
            <div class="tab" id="bulk-200" data-bulk="200">200</div>
          </div>
        </div>
        <button id="copy" class="btn secondary">Copy</button>
        <button id="download" class="btn secondary download">Download .txt</button>
        <button id="clear" class="btn ghost">Clear</button>
      </div>

      <div id="out" class="out" aria-live="polite"></div>

      <div class="footer">
        <div class="tiny">Press <b>G</b> to generate • <b>C</b> to copy • sarcasm heals morale faster than HR memos.</div>
        <div class="pill">Petty Power Level: maximum</div>
      </div>
    </section>
  </main>

  <script>
  (function(){
    // ---- data banks (unchanged) ----
    const BANK = {
      petty: [
        "If you quit now, someone dumber will take your chair and get the same pay.",
        "You can’t leave until you finish teaching your replacement how to ignore Teams messages properly.",
        "Leaving would mean surrendering your collection of half-broken USB cables.",
        "Who else will roll their eyes loud enough to keep morale alive?",
        "Stay for the petty joy of watching management rediscover the same problem you solved in 2021.",
        "You're the only one who knows the Wi-Fi password. Power like that shouldn’t be wasted.",
        "You can’t leave; the coffee machine finally learned your order.",
        "You’re just one sarcastic comment away from Employee of the Month (unofficially).",
        "Leaving means they win. Don’t give them that plot twist.",
        "Stay purely out of spite. It’s the most renewable energy source on site.",
        "If you leave, someone will rename your scripts 'FINAL_v7_REAL_FINAL'.",
        "Your desk plant has put down roots emotionally. Don't traumatize it.",
        "Your mug is the only thing keeping the kitchenette honest.",
        "You haven’t finished alphabetising the excuses in the ticket queue.",
        "Your web filter whitelist requests are the only culture we have.",
        "If you go, printers will smell the fear.",
        "Stay so you can say 'told you so' with data and a pie chart.",
        "You're three eye-rolls away from enlightenment.",
        "Petty KPI: number of times you mute and unmute for effect — trending up.",
        "You haven't trained the new guy to fear 'SharePoint' yet."
      ],
      spite: [
        "If you quit, who will passive-aggressively correct everyone’s ticket notes?",
        "You’ve invested too many hours perfecting that ‘I’ll look into it’ tone to throw it away now.",
        "Don’t deprive the team of your signature disappointed sigh during meetings.",
        "Staying means you get to witness the next IT meltdown live — front row seating.",
        "Leaving would make it harder to subtweet your coworkers.",
        "If you leave, they might promote that one person who says 'synergy' unironically.",
        "You can’t abandon your work laptop. It still owes you emotional support.",
        "Your resignation would trigger a company-wide panic — that’s too much satisfaction to give HR.",
        "Stay, if only to keep deleting old tickets marked ‘resolved’ with no resolution.",
        "Quitting would mean missing the next free pizza lunch — you’ve suffered too much to skip that.",
        "You’re the only one who knows which server reboots need a pep talk first.",
        "The firewall trusts you more than management does — rare privilege.",
        "If you go, the backlog will unionise.",
        "Your Outlook rules are the last line between order and inbox-chaos.",
        "Your VPN glare improves latency by 12%. Proven by vibes.",
        "You have admin on the label maker. That's real power.",
        "Stay to witness the seventh rebrand of the same dashboard.",
        "You still have one 'I told you so' credit left this quarter.",
        "You’re the human patch Tuesday.",
        "Leaving would force you to learn new printer drivers. Respect yourself."
      ]
    };

    // Safe helpers
    const pick = a => a[Math.floor(Math.random()*a.length)];

    function init(){
      const out   = document.getElementById('out');
      const who   = document.getElementById('who') || { value: 'Friend' };
      const tabs  = Array.from(document.querySelectorAll('.tab[data-mode]'));
      const btnGen = document.getElementById('gen');
      const btnCopy = document.getElementById('copy');
      const btnClear = document.getElementById('clear');
      const btnDownload = document.getElementById('download'); // may be null on older builds
      const autoChk = document.getElementById('auto');         // may be null on older builds
      const msInput = document.getElementById('ms');           // may be null on older builds

      if(!out){ console.error('Missing #out'); return; }

      let mode = 'petty';
      let timer = null;

      // Tone tabs
      if(tabs.length){
        tabs.forEach(t => t.addEventListener('click', () => {
          tabs.forEach(x => x.dataset.active = 'false');
          t.dataset.active = 'true';
          mode = t.dataset.mode || mode;
        }));
      }

      function generate(){
        const name = (who.value || 'Friend').trim();
        const reason = pick(BANK[mode] || BANK.petty);
        const line = `${name}, ${reason}`;
        out.textContent = line;
        return line;
      }

      function copy(){
        const t = out.textContent?.trim();
        if(!t){ out.textContent = 'Generate something first.'; return; }
        navigator.clipboard.writeText(t).catch(() => {/* ignore */});
      }

      function clearOut(){ out.textContent = ''; }

      // Wire buttons if present
      btnGen   && btnGen.addEventListener('click', generate);
      btnCopy  && btnCopy.addEventListener('click', copy);
      btnClear && btnClear.addEventListener('click', clearOut);

      // Auto mode if present
      if(autoChk && msInput){
        autoChk.addEventListener('change', () => {
          if(autoChk.checked){
            const ms = Math.max(250, parseInt(msInput.value,10) || 1500);
            timer && clearInterval(timer);
            timer = setInterval(generate, ms);
          } else {
            timer && clearInterval(timer);
            timer = null;
          }
        });
      }

      // Bulk buttons if present
      const b25 = document.getElementById('bulk-25');
      const b50 = document.getElementById('bulk-50');
      const b200 = document.getElementById('bulk-200');
      function bulk(n){
        for(let i=0;i<n;i++) generate();
      }
      b25 && b25.addEventListener('click', () => bulk(25));
      b50 && b50.addEventListener('click', () => bulk(50));
      b200 && b200.addEventListener('click', () => bulk(200));

      // Download if present
      btnDownload && btnDownload.addEventListener('click', () => {
        const n = 200;
        const lines = [];
        for(let i=0;i<n;i++) lines.push(generate());
        const blob = new Blob([lines.join('\n')+'\n'], {type:'text/plain'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'quit-club-reasons.txt';
        document.body.appendChild(a); a.click(); a.remove();
        URL.revokeObjectURL(url);
      });

      // Print one line on load so the box isn’t empty
      generate();
    }

    // Ensure DOM is ready before hooking anything
    if(document.readyState === 'loading'){
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  })();
  </script>
</body>
</html>
